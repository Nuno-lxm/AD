<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Ato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        a.btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        a.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Detalhes do Ato</h2>
    <p><strong>Tipo:</strong> {{ ato.tipo }}</p>
    <p><strong>Descrição:</strong> {{ ato.descricao }}</p>
    <p><strong>Data/Hora:</strong> {{ ato.data_hora }}</p>
    <p><strong>Utente:</strong> <a href="{% url 'detalhes_utente' ato.utente.id %}">{{ ato.utente.nome }} {{ ato.utente.apelido }}</a></p>
    <p><strong>Profissional:</strong> <a href="{% url 'detalhes_profissional' ato.profissional.id %}">{{ ato.profissional.nome }} {{ ato.profissional.apelido }}</a></p>
    <div class="btn-container">
        <a href="{% url 'editar_ato' ato.id %}" class="btn">Editar</a>
        <a href="javascript:window.history.back();" class="btn">Voltar</a>
    </div>
</div>

</body>
</html>
